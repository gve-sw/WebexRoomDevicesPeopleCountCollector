{% extends "base.html" %}

{% block title %}Initial Setup{% endblock %}

{% block pageTitle %}Initial Setup{% endblock %}

{% block section1title %}<h2>Initial Setup</h2>{% endblock %}


{% block section1content %}

<form class="form-signin" method="POST" action="{{ url_for('setup_post')}}">

      <div class="form-group">
        <label for="inputDeviceIDFilter" class="sr-only"><b>DeviceID Filter: </b></label><br>
        <input type="text" id="inputDeviceIDFilter" name="DeviceIDFilter" class="form-control" value="{{device_id_filter}}" autofocus>
      </div>

       <div class="form-group">
           <label for="start-time" class="sr-only">Choose Start Time:</label>
           <input type="datetime-local" id="start-time"
                  name="start-time" value="{{start_stamp}}">
      </div>

    <div class="form-group">
           <label for="end-time" class="sr-only">Choose End Time:</label>
           <input type="datetime-local" id="end-time"
                  name="end-time" value="{{end_stamp}}">
      </div>

      <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit"><b>Submit</b></button>
  </form>
<br>

<form class="form-currentconfig" method="GET" action="{{ url_for('current_config')}}">
  <button class="btn btn-lg btn-primary btn-block" type="submit"><b>Check Current Configuration</b></button>
</form>

{% endblock %}
